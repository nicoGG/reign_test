<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="container">
    <table>
        <tr *ngFor="let item of allHists; let i = index" >
            <td>{{i+1}}</td>
            <td (click)="select(item)">{{item.story_title != null ? item.story_title: (item.title != null ? item.title:'')}} <a class="author"> -
                    {{item.author}}</a> </td>
            <td>{{item.created_at | date: "dd-MM-yyyy HH:mm"}}</td>
            <td>
                <span style="float:right;"><i (click)="delete(item)" class="fa fa-trash fa-2x"></i></span>
            </td>
        </tr>
    </table>
</div>
